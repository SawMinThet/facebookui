<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacebookUIbysmt</title>
    <link rel="stylesheet" href="css/1.css" type = "text/css">
    <link rel="stylesheet" href="feather-icons-web/feather.css" type = "text/css">

<body>
    <div class="top">
        <div class="topleftbox">
            <img src="photo/fblogo.png" alt="fblogo" class = "logo">
            <div class="searchbox">
                <i class="feather-search"></i>
                <input type="text" class="inputtext" placeholder="search facebook">
            </div>
        </div>
        <div class="topmiddlebox">
            <div class = "home-icon">
                <i class="feather-home"></i>
            </div>
            <div class="other-icon">

                <i class="feather-tv"><span>9+</span></i>
                <i class="feather-users"></i>
                <i class="feather-grid"></i>
            </div>
        </div>
        <div class="toprightbox">
            <div class="toprightbox-profile">
                <img src="photo/myfbprofile.jpg" alt="myphoto">
                <span>Saw</span>
            </div>
            <div class="toprightbox-button">
                <i class="feather-menu"></i>
                <i class="feather-message-square"></i>
                <i class="feather-bell"></i>
                <i class="feather-chevron-down"></i>
            </div>
        </div>
    </div>
    <div class="middle">
        <div class="leftbox">
            <div class="lefttop">
                <div class="lefttopone">
                    <img src="photo/myfbprofile.jpg" alt="">

                </div>

                </div>
                <div class="lefttoptwo">
                    <i class = "feather-bookmark"></i>
                    <p>Saved</p>
                </div>
                <div class="lefttoptwo">
                    <i class = "feather-flag"></i>
                    <p>Pages</p>
                </div>
                <div class="lefttoptwo">
                    <i class = "feather-arrow-down-circle"></i>
                    <p>See More</p>
                </div>
            </div>
            <hr>
            <div class="leftbottom">
                <div class="leftbottomone">
                    <h3>Your Shortcuts</h3>
                    <h3 class="edit">Edit</h3>
                </div>
                <div class="leftbottomtwo">
                    <img src="photo/myfbprofile.jpg" alt="">

                <div class="leftbottomtwo">

                <div class="leftbottomtwo">
                    <img src="photo/myfbprofile.jpg" alt="">

            </div>

        <div class="mainbox">
            <div class="myday">
                <div class="mydayphoto"></div>
                <div class="mydayphoto"></div>
                <div class="mydayphoto"></div>
